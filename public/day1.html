<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invisible">
        <img src="./img/day1/1-1.jpg" id="full-img-img">
        <span id="exit">&times;</span>
    </div>
    <div>
        <header class="top-0 fixed w-full shadow-md z-50"> <!-- navbar -->
            <nav>
                <div class="p-4 bg-slate-200">
                    <a href="index.html" class="font-title text-4xl">Wallops Island</a>
                </div>
            </nav>
        </header>
        <div class="font-body px-48"> <!-- body -->
            <div class="border-b p-5 m-8">
                <h1 class="flex justify-center text-6xl p-32">Day 1</h1>
            </div>
            <div class="gallery"> <!-- columns -->
                <!-- images -->
                <div class="gallery-div">
                    <img src="img/day1/1-1.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-2.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-5.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-4.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-3.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-6.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-7.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-8.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-9.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
                <div class="gallery-div">
                    <img src="img/day1/1-10.jpg" alt="" class="img">
                    <span>&times;</span>
                </div>
            </div>
            
            <div> <!-- footer -->
                <div class="h-24"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.gallery-div').forEach(image => {
            image.addEventListener('click', function() {
                document.querySelector('.invisible').classList.replace('invisible', 'full-img');
                document.querySelector('#full-img-img').src = image.querySelector('img').getAttribute('src');
            });
        });

        document.getElementById('exit').addEventListener('click', function() {
            document.querySelector('.full-img').classList.replace('full-img', 'invisible');
        });
    </script>
</body>
</html>
